<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="con">
            <div class="jumbotron">
               <div class="top">
                    <h1 class="display-4" style="font-weight: 200;">Docx to Pdf/Xml/Txt Converter</h1>
               </div>
                <div class="mid">
                    <div class="left">
                        <div class="drop-zone">
                            <span class="drop-zone--prompt">Drop file here or click to upload</span>
                            <!-- <div class="drop-zone--thumb" data-label="myFile.docx"></div> -->
                            <input type="file" name="myFile" id="" class="drop-zone--input">
                        </div>
                    </div>
                    <div class="right">
                        <div class="pdf category selected"><img src="pdf.png" width="120px" height="120px"></div>
                        <div class="txt category"><img src="text-file.png" width="80px" height="90px"></div>
                         <div class="xml category"><img src="xml.jpg" width="100px" height="100px"></div>
                    </div>

                </div>
                <div class="bottom">
                    <button class="btn btn-primary">Convert</button>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
